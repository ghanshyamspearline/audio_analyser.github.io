<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="css/sign-in.css" rel="stylesheet">
	<title>Spearline Audio Analysis Tool</title>
</head>
<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
				<span class="fs-4">
					<img src="images/logo.png" height="32" width="auto">
				</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
			</ul>
		</header>
	</div>
	<main class="">
		<div class="form-signin w-100 m-auto text-center">
			<img class="mb-4" src="images/square-logo.jpg" alt="" width="auto" height="57">
			<h1 class="h3 mb-3 fw-normal">Audio Analysis Tool</h1>
			<div class="status fw-light"></div>
			<div class="form-floating mb-4">
				<input type="file" class="form-control" id="_audioFile" accept="audio/mp3,audio/*">
				<label for="_audioFile">Audio File</label>
			</div>
			<div>
				<progress
                max="”100”"
                value="”50”"
                style="display: none"
              ></progress>
          	</div>
			<button class="btn btn-sm btn-primary" onclick="analyzeAudio()">Upload & Analyse</button>
		</div>
	</main>
	<div class="container">
		<footer class="py-3 my-4">
			<p class="text-center text-muted">&copy; 2023 Spearline</p>
		</footer>
	</div>
	<script src="js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="js/aws-sdk-2.1306.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
