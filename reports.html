<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="css/sign-in.css" rel="stylesheet">
	<title>Spearline Audio Analysis Tool</title>
	<style type="text/css">
		#loading {
		  position: fixed;
		  display: block;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  text-align: center;
		  opacity: 0.7;
		  background-color: #fff;
		  z-index: 99;
		}

		#loading-image {
		  position: absolute;
		  top: 100px;
		  left: 240px;
		  z-index: 100;
		}

	</style>
</head>
<body>
	<div id="loading">
	  <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
	</div>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
				<span class="fs-4">
					<img src="images/logo.png" height="32" width="auto">
				</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="reports.html" class="nav-link active">Reports</a></li>
			</ul>
		</header>
	</div>
	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 detailed_report">
		
	</main>
	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 reports">
		<h2>Reports</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Report Id</th>
						<th scope="col">Date Time</th>
						<th scope="col">Status</th>
						<th scope="col">Audio File</th>
						<th scope="col">Report (.CSV)</th>
					</tr>
				</thead>
				<tbody class="_tableData">
				</tbody>
			</table>
		</div>
	</main>
	<div class="container">
		<footer class="py-3 my-4">
			<p class="text-center text-muted">&copy; 2023 Spearline</p>
		</footer>
	</div>
	<script src="js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="js/aws-sdk-2.1306.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/reports.js"></script>
</body>
</html>
